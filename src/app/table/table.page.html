<ion-app>
<ion-spilt-pane>
    <ion-menu side="start" content-id="main-content">

        <ion-header>
            <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-item (click)="navigateToStock()">
                    <ion-icon name="albums-outline" slot="start"></ion-icon>
                    Stock
                </ion-item>
                <ion-item (click)="navigateTomenu()">
                    <ion-icon name="archive-outline" slot="start"></ion-icon>
                    <ion-label>Menu</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="fast-food-outline" slot="start"></ion-icon>
                    <ion-label>Kitchen</ion-label>
                </ion-item>
                <ion-item (click)="navigateTohistory()">
                    <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
                    <ion-label>History sold</ion-label>
                </ion-item>
                <ion-item>
                    <ion-icon name="help-circle-outline" slot="start"></ion-icon>
                    <ion-label>Staff information</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>

    </ion-menu>
</ion-spilt-pane>

<ion-header>
    <ion-toolbar class="menu-btn">
        <ion-buttons slot="start" id="main-content">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="ion-text-center">Pick a Table</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="grid-of-table">
        <ion-list>
            <ion-row>
                <ion-col tappable *ngFor="let t of Tables; let i = index" size="6" style="background:#997950" (click)="select(i)">

                    <ion-label>
                        {{t}}
                    </ion-label>

                </ion-col>
            </ion-row>
        </ion-list>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-button expand="block" size="large" color="warning" end (click)="Sale()">Select table : {{tnum}}</ion-button>
</ion-footer>

    </ion-app>
