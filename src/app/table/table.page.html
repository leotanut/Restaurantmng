<ion-header>
    <ion-toolbar class="menu-btn">
        <ion-title>table</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="grid-of-table">
        <ion-list>
            <ion-row>
                <ion-col tappable *ngFor="let t of Tables; let i = index" size="6" style="background:#997950" (click)="select(i)">

                    <ion-label>
                        {{t}}
                    </ion-label>

                </ion-col>
            </ion-row>
        </ion-list>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-button expand="block" size="large" color="warning" end (click)="Sale()">Select table : {{tnum}}</ion-button>
</ion-footer>
